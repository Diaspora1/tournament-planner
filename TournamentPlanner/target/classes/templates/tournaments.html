<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

  <head th:replace="fragments :: head"></head>

  <body class="nav-md">
  
    <div class="container body">
      <div class="main_container">
      

		<!-- sidebar menu -->
		<div th:replace="fragments :: sidebar"></div>		
			

        <!-- page content -->
		<div class="right_col" role="main" style="min-height: 3752px;">
			<div class="">
				<div class="page-title">
					<div class="title_left">
						<h3>Turniere</h3>
					</div>

					<div class="clearfix"></div>

					<div class="col-md-12 col-sm-12 col-xs-12">			
						<div class="x_panel">
						
							<div class="dt-buttons">
								<button  id="addTeamButton" class="btn btn-primary" tabindex="0" aria-controls="example">
								<!-- data-toggle="modal" data-target="#teamModal" -->
									<span>Neues Turnier</span>
								</button>
							</div>						
						
							<br />
							
							<div class="x_title">

								<table id="teamTable"
									class="table table-striped table-hover table-bordered dataTable no-footer">
									<thead>
										<tr>
										    <th></th>
											<th>Turniername</th>
											<th>Ort</th>
											<th>Datum</th>
											<th>Spiele #</th>
											<th>Plätze #</th>
											<th>Runden #</th>
											<th>Einzelteams je Team</th>
											<th>Spieler je Team</th>																					
											<th>Erstellt am</th>
											<th>Geändert am</th>										
										</tr>
									</thead>
									<tbody>
										<tr th:each="tournament : ${tournaments}">
											<td> 
												<a th:href="@{${tournament.tournamentId}}" class="btn btn-primary btn-sm editTeamButton">
													<span class="glyphicon glyphicon-edit" ></span>
												</a>
												<a th:href="@{${tournament.tournamentId}}" class="btn btn-danger btn-sm deleteTeamButton">
													<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
												</a>											
											</td>
											
											<td th:text= "${tournament.name}"></td>
											<td th:text= "${tournament.location}"></td>
											<td th:text="${#dates.format(tournament.tournamentDate, 'dd-MM-yyyy')}"></td>		
											<td th:text= "${tournament.rounds}"></td>
											<td th:text= "${tournament.courts}"></td>
											<td th:text= "${tournament.maxSubsequentRoundsPerTeam}"></td>
											<td th:text= "${tournament.teamsPerTeam}"></td>
											<td th:text= "${tournament.playerPerTeam}"></td>											
											<td th:text="${#dates.format(tournament.createdDate, 'dd-MM-yyyy')}"></td>										
											<td th:text="${#dates.format(tournament.lastModifiedDate, 'dd-MM-yyyy HH:mm')}"></td>
										</tr>				
									</tbody>
								</table>
							</div>
							
							
							<!-- Modals -->											
							<div th:replace="modals :: teamAddEditModal"></div>
							<div th:replace="modals :: teamDeleteModal"></div>								
							
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /page content -->


		<!-- footer -->
		<footer th:replace="fragments :: footer"></footer>
      </div>
    </div>

	
	<!-- Scripts -->
	<div th:replace="fragments :: scripts"></div>	
	
  </body>
</html>
