
<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">


	<!-- Add or Edit Modal -->	
	<div th:fragment="teamAddEditModal" class="modal fade" id="teamAddEditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	    		    
		    <form action="" method="post" class="form-horizontal form-label-left">
		    	  								    	  
			      <div class="modal-header form-group">
			        <h4 class="modal-title" id="exampleModalLabel"></h4>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>	
			      						      
			      <div class="modal-body form-group">	
		          	<input type="hidden" id="teamId" name="teamId" disabled=true />
		          	
		          	<div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Teamname:</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="name" name="name" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
		          	<div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="memberNames">Teammitglieder:</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="memberNames" name="memberNames" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>                                            		        								        	
			      </div>							      
			      
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
			        <input type="submit" class="btn btn-primary" value="Speichern" />
			      </div>							      
			</form>
																																			      
	    </div>
	  </div>
	</div>		
	
	
	
	<!-- Delete Modal -->	
	<div th:fragment="teamDeleteModal" class="modal fade" id="teamDeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	    		    
		    <form action="" method="post">
		    	  								    	  
			      <div class="modal-header">
			        <h4 class="modal-title" id="exampleModalLabel"></h4>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>	
			      						      
			      <div class="modal-body">									        
			          <div class="form-group">
			          	<span>Team wirklich löschen?</span>
			          </div>								        								        	
			      </div>							      
			      
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
			        <input type="submit" class="btn btn-danger" value="Löschen" />
			      </div>							      
			</form>
																																			      
	    </div>
	  </div>
	</div>	
</html>
