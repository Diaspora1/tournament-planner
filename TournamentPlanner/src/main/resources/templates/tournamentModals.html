
<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">


	<!-- Add or Edit Modal -->	
	<div th:fragment="tournamentAddEditModal" class="modal fade" id="tournamentAddEditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	    		    
		    <form action="" method="post" class="form-horizontal form-label-left">
		    	  								    	  
			      <div class="modal-header form-group">
			        <h4 class="modal-title" id="exampleModalLabel"></h4>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>	
			      						      
			      <div class="modal-body form-group">	
		          	<input type="hidden" id="tournamentId" name="tournamentId" disabled=true />
		          	
		          	<div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Turniername:</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="name" name="name" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
		          	<div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="location">Ort:</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="location" name="location" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>           
		          	<div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="tournamentDate">Datum:</label>
                        
                        <div class="col-md-6 col-sm-6 col-xs-12 input-group date" id="tournamentDatePicker">
                          <input type="text" id="tournamentDate" name="tournamentDate" class="form-control col-md-7 col-xs-12">
                          <span class="input-group-addon">
                        		<span class="glyphicon glyphicon-calendar"></span>
                   		  </span>
                        </div>
                    </div>                                                                                      
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="rounds">Spiele:</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="rounds" name="rounds" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>     
		          	<div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="courts">Plätze:</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="courts" name="courts" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>       
		          	<div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="maxSubsequentRoundsPerTeam">Runden:</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="maxSubsequentRoundsPerTeam" name="maxSubsequentRoundsPerTeam" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>       
		          	<div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="teamsPerTeam">Einzelteams je Team:</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="teamsPerTeam" name="teamsPerTeam" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>                          
		          	<div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="playerPerTeam">Spieler je Team:</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="playerPerTeam" name="playerPerTeam" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>                           								        	
			      </div>							      

			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
			        <input type="submit" class="btn btn-primary" value="Speichern" />
			      </div>							      
			</form>
																																			      
	    </div>
	  </div>
	</div>		
	
	
	
	<!-- Delete Modal -->	
	<div th:fragment="tournamentDeleteModal" class="modal fade" id="tournamentDeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	    		    
		    <form action="" method="post">
		    	  								    	  
			      <div class="modal-header">
			        <h4 class="modal-title" id="exampleModalLabel"></h4>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>	
			      						      
			      <div class="modal-body">									        
			          <div class="form-group">
			          	<span>Turnier wirklich löschen?</span>
			          </div>								        								        	
			      </div>							      
			      
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
			        <input type="submit" class="btn btn-danger" value="Löschen" />
			      </div>							      
			</form>
																																			      
	    </div>
	  </div>
	</div>	
</html>
